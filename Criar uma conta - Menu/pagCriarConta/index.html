<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ta Na Mão</title>
</head>
<body>
    <header>
        <nav>
            <div class="goBack">
                <img src="../../assets/icon/icons8-voltar-100.png" alt="Ícone seta para voltar">
            </div>
            <div class="h1">
                <h1>CRIE SUA CONTA</h1>
            </div>
        </nav>
    </header>

    <section class="content">
        <form action="#" class="formData" id="formData">
            <input type="text" class="signIn" id="name" placeholder="Nome">
            <input type="text" class="signIn" id="lastName" placeholder="Sobrenome">
            <input type="text" class="signIn" id="CEP" placeholder="CEP">
            <input type="text" class="signIn" id="adress" placeholder="Endereço">
            <input type="text" class="signIn" id="number" placeholder="Número">
            <input type="text" class="signIn" id="complement" placeholder="Complemento">
            <input type="tel" class="signIn" id="phone" placeholder="Celular - (xx)xxxxx-xxxx">
        </form>
        <button type="submit" class="buttonData" id="buttonData">Vamos lá</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
